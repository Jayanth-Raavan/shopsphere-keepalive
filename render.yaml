services:
  - type: worker
    name: keep-alive-pinger
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node index.js"
    autoDeploy: true
    envVars:
      - key: PING_URL
        value: "https://shopsphereapi.azurewebsites.net/WeatherForecast"
      - key: PING_INTERVAL
        value: "30000" # 10 minutes
